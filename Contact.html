<div class="form_wrapper">
  <div class="form_container">
    <div class="title_container">
      <h2 style="color: black;">Contact Form</h2>
      <h3></h3>
    </div>
    <form>
      <div class="row clearfix">
        <div class="col_half">
          <label style="color: black;">First name</label>
          <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
            <input type="text" name="first_name" placeholder="" required />
          </div>
        </div>
        <div class="col_half">
          <label style="color: black;">Last name</label>
          <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
            <input type="text" name="last_name"/>
          </div>
        </div>
      </div>
      <div class="row clearfix">
        <div class="col_half">
          <label style="color: black;">Email</label>
          <div class="input_field"> <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
            <input type="email" name="email" />
          </div>
        </div>
        <div class="col_half">
          <label style="color: black;">Phone</label>
          <div class="input_field"> <span><i aria-hidden="true" class="fa fa-phone"></i></span>
            <input type="tel" name="phone" />
          </div>
        </div>
      </div>
      <div class="row clearfix">
        <div>
          <label style="color: black;">Comments</label>
          <div class="textarea_field"> <span><i aria-hidden="true" class="fa fa-comment"></i></span>
            <textarea cols="46" rows="3" name="comments"></textarea>
          </div>
        </div>
      </div>
      <input class="btn bg-primary button" type="submit" value="Submit" />
    </form>
  </div>

</body>
